[Rule]
# Chặn QUIC (UDP) YouTube → giảm lag, tránh bypass ads
AND,((DOMAIN-SUFFIX,googlevideo.com),(PROTOCOL,UDP)),REJECT
AND,((DOMAIN,youtubei.googleapis.com),(PROTOCOL,UDP)),REJECT

[Header Rewrite]
# RevenueCat
^https?://api.revenuecat.com/.+/(receipts$|subscribers/?(.*?)*$) header-del x-revenuecat-etag
^https?://api.revenuecat.com/.+/(receipts$|subscribers/?(.*?)*$) header-del X-RevenueCat-ETag

[Url Rewrite]
# YouTube Ads
^https?:\/\/[\w-]+\.googlevideo\.com\/(?!(dclk_video_ads|videoplayback\?)).+&oad _ reject-200
^https?:\/\/(www|s)\.youtube\.com\/api\/stats\/ads _ reject-200
^https?:\/\/(www|s)\.youtube\.com\/(pagead|ptracking) _ reject-200
^https?:\/\/s\.youtube\.com\/api\/stats\/qoe\?adcontext _ reject-200

# Fix ctier gây load chậm
(^https?:\/\/[\w-]+\.googlevideo\.com\/(?!dclk_video_ads).+?)&ctier=L(&.+?),ctier,(.+) $1$2$3 302

[Script]

# ========== Sub-Store ==========
Sub-Store Core=type=http-request,pattern=^https?:\/\/sub\.store\/((download)|api\/(preview|sync|(utils\/node-info))),requires-body=true,timeout=120,script-path=https://github.com/sub-store-org/Sub-Store/releases/latest/download/sub-store-1.min.js
Sub-Store Simple=type=http-request,pattern=^https?:\/\/sub\.store,requires-body=true,script-path=https://github.com/sub-store-org/Sub-Store/releases/latest/download/sub-store-0.min.js
Sub-Store Sync=type=cron,cronexp=0 0 * * *,wake-system=1,timeout=120,script-path=https://github.com/sub-store-org/Sub-Store/releases/latest/download/cron-sync-artifacts.min.js

# ========== YouTube (Lite – ít lag) ==========
youtube.request=type=http-request,pattern=^https:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next|player|get_watch),binary-body-mode=1,requires-body=1,script-path=https://raw.githubusercontent.com/duyvinh09/Module_IOS/main/js/youtube.response.js
youtube.response=type=http-response,pattern=^https:\/\/youtubei\.googleapis\.com\/youtubei\/v1\/(browse|next|player|search|get_watch),binary-body-mode=1,requires-body=1,script-path=https://raw.githubusercontent.com/duyvinh09/Module_IOS/main/js/youtube.response.js,argument={"blockUpload":true,"blockImmersive":true,"debug":false}

# ========== Spotify ==========
spotify-json=type=http-request,pattern=^https:\/\/spclient\.wg\.spotify\.com\/(artistview\/v1\/artist|album-entity-view\/v2\/album)\/,script-path=https://raw.githubusercontent.com/duyvinh09/Module_IOS/main/js/spotify-json.js
spotify-proto=type=http-response,pattern=^https:\/\/spclient\.wg\.spotify\.com\/(bootstrap\/v1\/bootstrap|user-customization-service\/v1\/customize)$,binary-body-mode=1,requires-body=1,script-path=https://raw.githubusercontent.com/duyvinh09/Module_IOS/main/js/spotify-proto.js

# ========== SoundCloud ==========
SoundCloudGo+=type=http-response,pattern=https://api-mobile.soundcloud.com/configuration/ios,requires-body=1,script-path=https://raw.githubusercontent.com/duyvinh09/Module_IOS/main/js/SoundCloudGoPlus.js

# ========== Alight Motion ==========
